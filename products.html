<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукция - Аптека</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            font-size: large;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            background-color: #e0f7fa;
            padding: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product-item {
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: calc(33.333% - 20px);
        }
        .product-item img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
        }
        .product-item h2 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .product-item p {
            margin: 10px 0;
        }
        .product-item button {
            background-color: #b3e5fc;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-item button:hover {
            background-color: #81d4fa;
        }
        .cart {
            margin-top: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
        }
        .cart h2 {
            margin-top: 0;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart ul li {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
        }
        .cart ul li:last-child {
            border-bottom: none;
        }
    </style>
    <script>
        const cart = [];

        function addToCart(productName) {
            cart.push(productName);
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cartList');
            cartList.innerHTML = '';
            cart.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index + 1}. ${item}`;
                cartList.appendChild(listItem);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Продукция</h1>
            <p>Выберите товары для добавления в корзину</p>
        </div>
        <div class="products">
            <div class="product-item">
                <img src="vitamins.png" alt="Витамины">
                <h2>Витамины</h2>
                <p>Цена: 15 BYN</p>
                <button onclick="addToCart('Витамины')">Добавить в корзину</button>
            </div>
            <div class="product-item">
                <img src="painkillers.png" alt="Обезболивающие">
                <h2>Обезболивающие</h2>
                <p>Цена: 10 BYN</p>
                <button onclick="addToCart('Обезболивающие')">Добавить в корзину</button>
            </div>
            <div class="product-item">
                <img src="bandages.png" alt="Бинты">
                <h2>Бинты</h2>
                <p>Цена: 5 BYN</p>
                <button onclick="addToCart('Бинты')">Добавить в корзину</button>
            </div>
        </div>
        <div class="cart">
            <h2>Корзина</h2>
            <ul id="cartList">
            </ul>
        </div>
    </div>
</body>
</html>
