<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись - Моя Поликлиника</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            font-size: large;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2em;
            color: #007bff;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: large;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: large;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ЗАПИСЬ</h1>
        </div>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="doctor">Выбор врача</label>
                <select id="doctor" required>
                    <option value="" disabled selected>Выберите врача</option>
                    <option value="Д-р Жусель Денис">Д-р Жусель Денис (Травматолог)</option>
                    <option value="Д-р Адамовский Егор">Д-р Адамовский Егор (Педиатр)</option>
                    <option value="Д-р Пяткин Дмитрий">Д-р Пяткин Дмитрий (Стоматолог)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Дата</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Время</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <button type="submit">ЗАПИСАТЬСЯ!</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const doctor = document.getElementById('doctor').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            if (doctor && date && time) {
                alert('Запись оформлена!')
                window.location.href = 'index.html';
            } else {
                alert('Пожалуйста, заполните все поля!');
            }
        });
    </script>
</body>
</html>
