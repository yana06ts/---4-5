<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Моя Поликлиника</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            font-size: x-large;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            width: 900px;
            margin: 0 auto;
            padding: 10px;
            transform-origin: top left;
            will-change: transform, width, height;
        }

        .header {
            background-color: #e0f7fa;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            gap: 100px;
            position: relative;
        }
        .menu-button {
            cursor: pointer;
            position: relative;
        }
        .popup {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 100;
        }
        .popup a {
            display: block;
            text-decoration: none;
            color: #000;
            padding: 5px 0;
        }
        .popup a:hover {
            background-color: #e0f7fa;
        }
        .plain-link {
            text-decoration: none;
            color: #000;
            cursor: pointer;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .main img {
            width: 100%;
            max-width: 2000px;
        }
            .search-container {
        position: absolute;
        top: 50%; 
        left: 55%;
        transform: translate(35%, 50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
        border-radius: 10px;
        z-index: 10; 
    }

        .search-container input {
            width: 200px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: large;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-container a {
            display: inline-block;
            text-decoration: none;
            background-color: #b3e5fc;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .search-container a:hover {
            background-color: #81d4fa;
        }
        .news {
            margin-top: 20px;
            padding: 20px;
            background-color: #e0f7fa;
            border-radius: 10px;
        }
        .appointment-button {
    width: 180px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    background-color: #b3e5fc;
    color: #000;
    border: none;
    padding: 10px;
    font-weight: bolder;
    font-size: 25px !important;
    cursor: pointer;
    border-radius: 5px;
    position: relative;
    margin-bottom: 20px;
    left: 0; 
}



    .move-right { left: 49px; }  

    .appointment-button:hover {
        background-color: #81d4fa;
    }
    .search-button {
        display: inline-block;
        text-decoration: none;
        background-color: #81d4fa;
        color: #000;
        border: none;
        padding: 10px 20px;
        font-weight: bolder;
        font-size: 25px;
        cursor: pointer;
        border-radius: 5px;
        text-align: center;
        position: relative;
        top: 0; 
    }
    .move-up { top: -5px; }  

    .search-button:hover {
        background-color: #4fc3f7;
    }




    </style>

    <script>
        function resizePage() {
            const container = document.querySelector('.container');
            const pageWidth = 900;
            const screenWidth = window.innerWidth;
            const scale = Math.min(screenWidth / pageWidth, 1);

            container.style.transform = `scale(${scale})`;
            container.style.width = `${100 / scale}%`;
            container.style.height = `${100 / scale}%`;
        }

        window.addEventListener('load', resizePage);
        window.addEventListener('resize', resizePage);
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu-button" onclick="togglePopup('info-popup', 'pharmacy-popup')">ИНФО
                <div id="info-popup" class="popup">
                    <a href="history.html">История</a>
                    <a href="doctors.html">Врачи</a>
                    <a href="services.html">Доп услуги</a>
                    <a href="children.html">Дети</a>
                </div>
            </div>

            <div class="search-container">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <a href="#" id="searchButton" class="search-button move-up">Найти</a>


                    <input type="text" placeholder="Поиск..." id="searchBox">
                </div>
                <a href="appointment.html" class="appointment-button move-right">ЗАПИСАТЬСЯ!</a>


            </div>

            <div class="menu-button" onclick="togglePopup('pharmacy-popup', 'info-popup')">АПТЕКА
                <div id="pharmacy-popup" class="popup">
                    <a href="products.html">Продукция</a>
                    <a href="delivery.html">Доставка</a>
                </div>
            </div>
            <a href="promotions.html" class="plain-link">АКЦИИ</a>
            <a href="contacts.html" class="plain-link">КОНТАКТЫ</a>
            <a href="#" class="plain-link" id="loginButton">ВХОД/ЗАРЕГИСТРИРОВАТЬСЯ</a>
        </div>
        <div class="main">
            <img src="clinic.jpg" alt="Моя Поликлиника">
        </div>
        <div class="news">
            <h2>НОВОСТИ</h2>
            <p>Новости нашей поликлиники.</p>
        </div>
    </div>

    <script>
        function togglePopup(idToShow, idToHide) {
            const popupToShow = document.getElementById(idToShow);
            const popupToHide = document.getElementById(idToHide);

            const isVisible = popupToShow.style.display === 'block';
            popupToShow.style.display = isVisible ? 'none' : 'block';
            popupToHide.style.display = 'none';
        }

        document.addEventListener('click', function(event) {
            const popups = document.querySelectorAll('.popup');
            popups.forEach(popup => {
                if (!popup.contains(event.target) && !popup.previousElementSibling.contains(event.target)) {
                    popup.style.display = 'none';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const loginLink = document.getElementById('loginButton');

            if (localStorage.getItem('isLoggedIn') === 'true') {
                loginLink.textContent = 'ВЫЙТИ';
            }

            loginLink.addEventListener('click', function (event) {
                event.preventDefault();

                if (loginLink.textContent.trim() === 'ВЫЙТИ') {
                    localStorage.removeItem('isLoggedIn');
                    loginLink.textContent = 'ВХОД/ЗАРЕГИСТРИРОВАТЬСЯ';
                } else {
                    window.location.href = 'auth.html';
                }
            });
        });

        document.getElementById('searchButton').addEventListener('click', function(event) {
            event.preventDefault();
            performSearch();
        });

        document.getElementById('searchBox').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                performSearch();
            }
        });

        function performSearch() {
            const query = document.getElementById('searchBox').value.trim().toLowerCase();
            if (query.length > 0) {
                window.location.href = 'search-results.html?query=' + encodeURIComponent(query);
            } else {
                alert("Введите текст для поиска.");
            }
        }
    </script>
</body>
</html>
