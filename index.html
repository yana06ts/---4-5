<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Моя Поликлиника</title>
  <style>
    html {
      font-size: 16px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      font-size: 1.25rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .header {
      background-color: #e0f7fa;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: center;
    }

    .menu-button {
      position: relative;
      cursor: pointer;
      text-align: center;
      width: 100%;
    }

    .popup {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      border: 1px solid #ccc;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 1rem;
      z-index: 100;
      min-width: 200px;
      text-align: left;
    }

    .popup a {
      display: block;
      text-decoration: none;
      color: #000;
      padding: 0.3rem 0;
    }

    .popup a:hover {
      background-color: #e0f7fa;
    }

    .plain-link {
      text-decoration: none;
      color: #000;
      cursor: pointer;
      display: block;
      text-align: center;
      width: 100%;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .main img {
      width: 100%;
      max-width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
      width: 100%;
    }

    .search-container input {
      width: 90%;
      max-width: 400px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .search-container a {
      display: inline-block;
      text-decoration: none;
      background-color: #b3e5fc;
      color: #000;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .search-container a:hover {
      background-color: #81d4fa;
    }

    .news {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #e0f7fa;
      border-radius: 10px;
      text-align: center;
    }

    /* Мобильные стили */
    @media (max-width: 768px) {
      .header {
        justify-content: center;
      }
    }
  </style>
  <script>
    function togglePopup(idToShow, idToHide) {
      const popupToShow = document.getElementById(idToShow);
      const popupToHide = document.getElementById(idToHide);

      const isVisible = popupToShow.style.display === 'block';
      popupToShow.style.display = isVisible ? 'none' : 'block';
      popupToHide.style.display = 'none';
    }

    document.addEventListener('click', function(event) {
      const popups = document.querySelectorAll('.popup');
      popups.forEach(popup => {
        if (!popup.contains(event.target) && !popup.previousElementSibling?.contains(event.target)) {
          popup.style.display = 'none';
        }
      });
    });

    document.addEventListener('DOMContentLoaded', function () {
      const loginLink = document.getElementById('loginButton');

      if (localStorage.getItem('isLoggedIn') === 'true') {
        loginLink.textContent = 'ВЫЙТИ';
      }

      loginLink.addEventListener('click', function (event) {
        event.preventDefault();

        if (loginLink.textContent.trim() === 'ВЫЙТИ') {
          localStorage.removeItem('isLoggedIn');
          loginLink.textContent = 'ВХОД/ЗАРЕГИСТРИРОВАТЬСЯ';
        } else {
          window.location.href = 'auth.html';
        }
      });
    });

    document.getElementById('searchButton').addEventListener('click', function(event) {
      event.preventDefault();
      performSearch();
    });

    document.getElementById('searchBox').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        performSearch();
      }
    });

    function performSearch() {
      const query = document.getElementById('searchBox').value.trim().toLowerCase();
      if (query.length > 0) {
        window.location.href = 'search-results.html?query=' + encodeURIComponent(query);
      } else {
        alert("Введите текст для поиска.");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="menu-button" onclick="togglePopup('info-popup', 'pharmacy-popup')">ИНФО
        <div id="info-popup" class="popup">
          <a href="history.html">История</a>
          <a href="doctors.html">Врачи</a>
          <a href="services.html">Доп услуги</a>
          <a href="children.html">Дети</a>
        </div>
      </div>
      <div class="menu-button" onclick="togglePopup('pharmacy-popup', 'info-popup')">АПТЕКА
        <div id="pharmacy-popup" class="popup">
          <a href="products.html">Продукция</a>
          <a href="delivery.html">Доставка</a>
        </div>
      </div>
      <a href="promotions.html" class="plain-link">АКЦИИ</a>
      <a href="contacts.html" class="plain-link">КОНТАКТЫ</a>
      <a href="#" class="plain-link" id="loginButton">ВХОД/ЗАРЕГИСТРИРОВАТЬСЯ</a>
    </div>

    <div class="main">
      <img src="clinic.jpg" alt="Моя Поликлиника" />
      <div class="search-container">
        <input type="text" placeholder="Поиск..." id="searchBox" />
        <a href="#" id="searchButton" class="plain-link" style="background-color: #81d4fa;">Найти</a>
        <a href="appointment.html" style="margin-top: 10px;">ЗАПИСЬ</a>
      </div>
    </div>

    <div class="news">
      <h2>НОВОСТИ</h2>
      <p>Новости нашей поликлиники.</p>
    </div>
  </div>
</body>
</html>
