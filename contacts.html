<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Моя Поликлиника</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            font-size: large;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #e0f7fa;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-item {
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .contact-item h2 {
            margin-top: 0;
            color: #007bff;
        }
        .contact-item p {
            margin: 10px 0;
        }
        .map {
            margin-top: 20px;
            text-align: center;
        }
        .map img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Контакты</h1>
        </div>
        <div class="contact-info">
            <div class="contact-item">
                <h2>Адрес</h2>
                <p>г. Минск, ул. Победителей, 15</p>
            </div>
            <div class="contact-item">
                <h2>Телефон</h2>
                <p>+375 (29) xxx-xx-xx</p>
                <p>+375 (33) xxx-xx-xx</p>
            </div>
            <div class="contact-item">
                <h2>Email</h2>
                <p><a href="mailto:info@mypoliklinika.by">info@mypoliklinika.by</a></p>
            </div>
            <div class="contact-item">
                <h2>Режим работы</h2>
                <p>Понедельник - Пятница: 08:00 - 20:00</p>
                <p>Суббота: 09:00 - 15:00</p>
                <p>Воскресенье: Выходной</p>
            </div>
        </div>
        <div class="map">
            <h2>Мы на карте</h2>
            <img src="map-placeholder.jpg" alt="Карта с расположением поликлиники">
        </div>
    </div>
</body>
</html>
